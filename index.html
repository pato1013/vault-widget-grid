<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 500px; /* Ajuste la hauteur si nécessaire */
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vault LYX Staking</h2>
        <p>Gérez vos LYX et participez au staking sécurisé via Universal Page.</p>
        <iframe src="https://universal.page/vault" allowfullscreen></iframe>
    </div>
</body>
</html>
