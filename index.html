<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Gérez vos LYX et participez au staking sécurisé via Universal Page.">
    <title>Vault Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.15);
            width: 90%;
            max-width: 800px;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 6px 18px rgba(255, 255, 255, 0.25);
        }
        iframe {
            width: 100%;
            min-height: 300px;
            height: 60vh; /* Augmenté pour un meilleur affichage sur mobile */
            border: none;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Ajustements spécifiques pour les petits écrans */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            iframe {
                height: 70vh; /* Prend plus de place sur les mobiles */
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h2>Vault LYX Staking</h2>
        <p>Gérez vos LYX et participez au staking sécurisé via Universal Page.</p>
        <iframe src="https://universal.page/vault" allowfullscreen sandbox="allow-scripts allow-same-origin" title="Vault LYX Staking"></iframe>
        <button id="connectButton">Connect with Universal Profile</button>
    </div>

    <script src="https://unpkg.com/@web3-onboard/core"></script>
    <script src="https://unpkg.com/@lukso/web3-onboard"></script>
    <script>
        async function connectUniversalProfile() {
            if (window.lukso) {
                try {
                    await window.lukso.request({ method: 'eth_requestAccounts' });
                    console.log('Connected to Universal Profile');
                } catch (error) {
                    console.error('Connection failed', error);
                }
            } else {
                console.error('Universal Profile extension not found');
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectUniversalProfile);
    </script>
</body>
</html>
