<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gérez vos LYX et participez au staking sécurisé via Universal Page.">
    <title>Vault Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.15);
            width: 90%;
            max-width: 800px;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 6px 18px rgba(255, 255, 255, 0.25);
        }
        iframe {
            width: 100%;
            min-height: 300px;
            height: 50vh; /* 50% de la hauteur de l’écran */
            border: none;
            border-radius: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h2>Vault LYX Staking</h2>
        <p>Gérez vos LYX et participez au staking sécurisé via Universal Page.</p>
        <button id="connectWallet">Se connecter</button>
        <p id="walletStatus">Aucun wallet connecté</p>
        <iframe src="https://universal.page/vault" allowfullscreen sandbox="allow-scripts allow-same-origin" title="Vault LYX Staking"></iframe>
    </div>

    <script>
        let selectedWallet = null;

        // Vérifier la disponibilité de EIP-6963
        window.addEventListener("eip6963:announceProvider", (event) => {
            const provider = event.detail.provider;
            if (!selectedWallet) {
                selectedWallet = provider;
                console.log("Wallet détecté:", provider.info.name);
            }
        });

        // Envoyer un événement pour demander les wallets disponibles
        window.dispatchEvent(new Event("eip6963:requestProvider"));

        // Bouton de connexion
        document.getElementById("connectWallet").addEventListener("click", async () => {
            if (!selectedWallet) {
                alert("Aucun wallet compatible détecté.");
                return;
            }

            try {
                const accounts = await selectedWallet.request({ method: "eth_requestAccounts" });
                document.getElementById("walletStatus").textContent = "Connecté: " + accounts[0];
                console.log("Compte connecté:", accounts[0]);
            } catch (error) {
                console.error("Erreur de connexion:", error);
                alert("Erreur lors de la connexion au wallet.");
            }
        });
    </script>
</body>
</html>
